
<script src="https://unpkg.com/vue@2.1.7/dist/vue.js"></script>

<div id="demo-2" class="demo">
  <input v-model="parentMsg">
  <br>
  <child v-bind:my-message="parentMsg"></child>
</div>

<script>
    new Vue({
        el: '#demo-2',
        data: {
            parentMsg: 'Message from parent'
        },
        components: {
            child: {
                props: ['myMessage'],
                template: '<span>{{myMessage}}</span>'
            }
        }
    })    
</script>
